<!doctype html>
<html>
  <body>
    <h2>页面 2</h2>
    <script>
      const worker = new SharedWorker('worker.js')
      worker.port.start()

      worker.port.onmessage = (e) => {
        console.log('页面2收到:', e.data)
      }

      setTimeout(() => {
        worker.port.postMessage('页面2也来了')
      }, 1500)
    </script>
  </body>
</html>
