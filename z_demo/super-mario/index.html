    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }
        createStars('stars');
        createStars('starsOver');
        createStars('starsWin');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let currentLevel = 1;
        let cameraX = 0;

        // è¾“å…¥çŠ¶æ€
        const keys = {};

        // ç©å®¶
        const player = {
            x: 50,
            y: 300,
            width: 36,
            height: 44,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpForce: -14,
            onGround: false,
            direction: 1,
            animFrame: 0
        };

        const gravity = 0.6;
        const friction = 0.85;

        // å…³å¡æ•°æ®
        let platforms = [];
        let coins = [];
        let enemies = [];
        let flag = null;
        let particles = [];
        let levelWidth = 3600;

        // ç²’å­ç³»ç»Ÿ
        function addParticle(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 3,
                    life: 30,
                    color: color,
                    size: Math.random() * 6 + 2
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / 30;
                ctx.fillStyle = p.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(p.x - cameraX, p.y, p.size * alpha, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // åˆå§‹åŒ–å…³å¡
        function initLevel(level) {
            platforms = [];
            coins = [];
            enemies = [];
            particles = [];

            // åœ°é¢
            for (let i = 0; i < 120; i++) {
                platforms.push({
                    x: i * 40,
                    y: 450,
                    width: 40,
                    height: 50,
                    type: 'ground'
                });
            }

            // å¹³å°ç”Ÿæˆ
            const platformData = [
                { x: 200, y: 350, width: 120, height: 32, type: 'brick' },
                { x: 400, y: 300, width: 80, height: 32, type: 'brick' },
                { x: 550, y: 250, width: 80, height: 32, type: 'question' },
                { x: 700, y: 350, width: 150, height: 32, type: 'brick' },
                { x: 900, y: 280, width: 100, height: 32, type: 'brick' },
                { x: 1100, y: 320, width: 80, height: 32, type: 'question' },
                { x: 1250, y: 250, width: 120, height: 32, type: 'brick' },
                { x: 1450, y: 350, width: 100, height: 32, type: 'brick' },
                { x: 1600, y: 280, width: 80, height: 32, type: 'brick' },
                { x: 1750, y: 200, width: 150, height: 32, type: 'brick' },
                { x: 2000, y: 350, width: 200, height: 32, type: 'brick' },
                { x: 2250, y: 280, width: 100, height: 32, type: 'question' },
                { x: 2450, y: 220, width: 120, height: 32, type: 'brick' },

            platformData.forEach(p => platforms.push(p));

            // é‡‘å¸ç”Ÿæˆ
            const coinPositions = [

                { x: 420, y: 250 }, { x: 580, y: 200 }, { x: 620, y: 200 },

                { x: 2130, y: 300 }, { x: 2280, y: 230 }, { x: 2490, y: 170 },

            ];

            coinPositions.forEach(c => {
                coins.push({ x: c.x, y: c.y, width: 24, height: 24, collected: false, animOffset: Math.random() * Math.PI * 2 });
            });

            // æ•Œäººç”Ÿæˆ
            const enemyData = [
                { x: 500, y: 410 },
                { x: 850, y: 410 },
                { x: 1200, y: 410 },
                { x: 1500, y: 410 },
                { x: 1900, y: 410 },
                { x: 2200, y: 410 },
                { x: 2600, y: 410 },
                { x: 2900, y: 410 },
            ];

            enemyData.forEach(e => {
                enemies.push({
                    x: e.x,
                    y: e.y,
                    width: 36,
                    height: 36,
                    vx: -1.5,
                    startX: e.x - 100,
                    endX: e.x + 100,
                    alive: true,
                    animFrame: 0
                });
            });

            // ç»ˆç‚¹æ——å¸œ
            flag = { x: 3200, y: 250, width: 20, height: 200 };

            player.x = 50;
            player.y = 300;
            player.vx = 0;
            player.vy = 0;
            cameraX = 0;
        }

        // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(0.5, '#2a5298');
            gradient.addColorStop(1, '#7ec8e3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶å¤ªé˜³
            const sunGradient = ctx.createRadialGradient(750, 80, 0, 750, 80, 60);
            sunGradient.addColorStop(0, 'rgba(255, 230, 150, 0.8)');
            sunGradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.4)');
            sunGradient.addColorStop(1, 'rgba(255, 180, 80, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(750, 80, 60, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶èƒŒæ™¯äº‘æœµ
        function drawClouds() {
            const clouds = [
                { x: 100, y: 60, size: 45 },
                { x: 380, y: 40, size: 55 },
                { x: 650, y: 80, size: 40 },
                { x: 950, y: 50, size: 50 },
                { x: 1350, y: 70, size: 42 },
                { x: 1700, y: 45, size: 58 },
                { x: 2150, y: 85, size: 38 },
                { x: 2550, y: 65, size: 48 },
                { x: 2950, y: 75, size: 44 },
            ];

            clouds.forEach(cloud => {
                const screenX = cloud.x - cameraX * 0.3;
                if (screenX > -120 && screenX < canvas.width + 120) {
                    const gradient = ctx.createRadialGradient(
                        screenX + cloud.size, cloud.y - 10, 0,
                        screenX + cloud.size, cloud.y - 10, cloud.size * 1.5
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
                    gradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.7)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0.3)');
                    ctx.fillStyle = gradient;

                    ctx.beginPath();
                    ctx.arc(screenX, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                    ctx.arc(screenX + cloud.size * 0.7, cloud.y - 12, cloud.size * 0.5, 0, Math.PI * 2);
                    ctx.arc(screenX + cloud.size * 1.3, cloud.y - 5, cloud.size * 0.55, 0, Math.PI * 2);
                    ctx.arc(screenX + cloud.size * 0.5, cloud.y + 8, cloud.size * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // ç»˜åˆ¶èƒŒæ™¯å±±ä¸˜
        function drawHills() {
            // åå±‚å±±ä¸˜
            ctx.fillStyle = 'rgba(76, 175, 80, 0.4)';
            const backHills = [
                { x: 0, width: 400, height: 100 },
                { x: 300, width: 300, height: 70 },
                { x: 550, width: 450, height: 110 },
                { x: 900, width: 350, height: 80 },
                { x: 1150, width: 500, height: 120 },
                { x: 1600, width: 400, height: 90 },
                { x: 1950, width: 450, height: 105 },
                { x: 2350, width: 500, height: 115 },
                { x: 2800, width: 400, height: 85 },
            ];

            backHills.forEach(hill => {
                const screenX = hill.x - cameraX * 0.4;
                if (screenX > -hill.width && screenX < canvas.width + hill.width) {
                    ctx.beginPath();
                    ctx.moveTo(screenX, 450);
                    ctx.quadraticCurveTo(screenX + hill.width / 2, 450 - hill.height * 1.5, screenX + hill.width, 450);
                    ctx.closePath();
                    ctx.fill();
                }
            });

            // å‰å±‚å±±ä¸˜
            const frontGradient = ctx.createLinearGradient(0, 300, 0, 450);
            frontGradient.addColorStop(0, 'rgba(46, 125, 50, 0.8)');
            frontGradient.addColorStop(1, 'rgba(27, 94, 32, 0.9)');
            ctx.fillStyle = frontGradient;

            const hills = [
                { x: 0, width: 300, height: 70 },
                { x: 220, width: 220, height: 45 },
                { x: 450, width: 380, height: 85 },
                { x: 780, width: 280, height: 55 },
                { x: 1050, width: 420, height: 95 },
                { x: 1420, width: 320, height: 65 },
                { x: 1700, width: 370, height: 78 },
                { x: 2080, width: 420, height: 88 },
                { x: 2480, width: 320, height: 58 },
                { x: 2780, width: 380, height: 72 },
            ];

            hills.forEach(hill => {
                const screenX = hill.x - cameraX * 0.5;
                if (screenX > -hill.width && screenX < canvas.width + hill.width) {
                    ctx.beginPath();
                    ctx.moveTo(screenX, 450);
                    ctx.quadraticCurveTo(screenX + hill.width / 2, 450 - hill.height * 1.3, screenX + hill.width, 450);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }

        // ç»˜åˆ¶å¹³å°
        function drawPlatforms() {
            platforms.forEach(p => {
                const screenX = p.x - cameraX;
                if (screenX > -50 && screenX < canvas.width + 50) {
                    if (p.type === 'ground') {
                        // åœ°é¢
                        const grassGradient = ctx.createLinearGradient(screenX, p.y, screenX, p.y + 15);
                        grassGradient.addColorStop(0, '#4ade80');
                        grassGradient.addColorStop(1, '#22c55e');
                        ctx.fillStyle = grassGradient;
                        ctx.fillRect(screenX, p.y, p.width, 12);

                        // è‰çš„çº¹ç†
                        ctx.fillStyle = '#86efac';
                        for (let i = 0; i < p.width; i += 6) {
                            ctx.beginPath();
                            ctx.moveTo(screenX + i, p.y);
                            ctx.lineTo(screenX + i + 3, p.y - 5);
                            ctx.lineTo(screenX + i + 6, p.y);
                            ctx.fill();
                        }

                        // æ³¥åœŸ
                        const dirtGradient = ctx.createLinearGradient(screenX, p.y + 12, screenX, p.y + p.height);
                        dirtGradient.addColorStop(0, '#a78bfa');
                        dirtGradient.addColorStop(1, '#7c3aed');
                        ctx.fillStyle = dirtGradient;
                        ctx.fillRect(screenX, p.y + 12, p.width, p.height - 12);

                        // æ³¥åœŸçº¹ç†
                        ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
                        for (let i = 0; i < p.width; i += 15) {
                            ctx.beginPath();
                            ctx.arc(screenX + i + Math.random() * 10, p.y + 25 + Math.random() * 15, 3, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    } else if (p.type === 'brick') {
                        // ç –å—é˜´å½±
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(screenX + 3, p.y + 3, p.width, p.height);

                        // ç –å—ä¸»ä½“
                        const brickGradient = ctx.createLinearGradient(screenX, p.y, screenX, p.y + p.height);
                        brickGradient.addColorStop(0, '#fbbf24');
                        brickGradient.addColorStop(0.5, '#f59e0b');
                        brickGradient.addColorStop(1, '#d97706');
                        ctx.fillStyle = brickGradient;
                        ctx.fillRect(screenX, p.y, p.width, p.height);

                        // ç –å—è¾¹æ¡†
                        ctx.strokeStyle = '#b45309';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(screenX + 1, p.y + 1, p.width - 2, p.height - 2);

                        // ç –å—çº¹ç†
                        ctx.strokeStyle = 'rgba(180, 83, 9, 0.5)';
                        ctx.lineWidth = 1;
                        for (let i = 0; i < p.width; i += 20) {
                            ctx.beginPath();
                            ctx.moveTo(screenX + i, p.y);
                            ctx.lineTo(screenX + i, p.y + p.height);
                            ctx.stroke();
                        }
                        for (let j = 0; j < p.height; j += 16) {
                            ctx.beginPath();
                            ctx.moveTo(screenX, p.y + j);
                            ctx.lineTo(screenX + p.width, p.y + j);
                            ctx.stroke();
                        }
                    } else if (p.type === 'question') {
                        // é—®å·å—é˜´å½±
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(screenX + 3, p.y + 3, p.width, p.height);

                        // é—®å·å—ä¸»ä½“ - é—ªçƒæ•ˆæœ
                        const flash = Math.sin(Date.now() * 0.003) * 0.3 + 0.7;
                        const blockGradient = ctx.createLinearGradient(screenX, p.y, screenX, p.y + p.height);
                        blockGradient.addColorStop(0, `rgba(255, 230, 100, ${flash})`);
                        blockGradient.addColorStop(0.5, `rgba(255, 200, 50, ${flash})`);
                        blockGradient.addColorStop(1, `rgba(230, 150, 0, ${flash})`);
                        ctx.fillStyle = blockGradient;
                        ctx.fillRect(screenX, p.y, p.width, p.height);

                        // è¾¹æ¡†
                        ctx.strokeStyle = '#b45309';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(screenX + 2, p.y + 2, p.width - 4, p.height - 4);

                        // é—®å·
                        ctx.fillStyle = '#fff';
                        ctx.font = 'bold 22px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('?', screenX + p.width / 2, p.y + p.height / 2 + 2);
                    }
                }
            });
        }

        // ç»˜åˆ¶é‡‘å¸
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    const screenX = coin.x - cameraX;

        // ç»˜åˆ¶æ•Œäººï¼ˆæ —å®å®ï¼‰
        function drawEnemies() {

                            screenX + 18, enemy.y + 5, 0,

                        ctx.beginPath();
                        ctx.arc(screenX + 10, enemy.y + 4 + wobble, 5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(screenX + 24, enemy.y + 6 + wobble, 4, 0, Math.PI * 2);

                        // çœ¼ç™½
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.ellipse(screenX + 10, enemy.y + 18 + wobble, 7, 8, 0, 0, Math.PI * 2);
                        ctx.ellipse(screenX + 26, enemy.y + 18 + wobble, 7, 8, 0, 0, Math.PI * 2);
                        ctx.fill();

                        // ç³å­”
                        ctx.fillStyle = '#1a1a1a';
                        const lookDir = enemy.vx > 0 ? 3 : -3;
                        const blink = Math.sin(enemy.animFrame * 0.05) > 0.95 ? 1 : 3;
                        ctx.beginPath();
                        ctx.ellipse(screenX + 10 + lookDir, enemy.y + 19 + wobble, 2.5, blink, 0, 0, Math.PI * 2);
                        ctx.ellipse(screenX + 26 + lookDir, enemy.y + 19 + wobble, 2.5, blink, 0, 0, Math.PI * 2);
                        ctx.fill();

                        // è…¿åŠ¨ç”»
                        const legOffset = Math.sin(enemy.animFrame * 0.2) * 3;
                        ctx.fillStyle = '#1a1a1a';
                        // å·¦è…¿
                        ctx.beginPath();
                        ctx.ellipse(screenX + 10, enemy.y + 32, 5, 4 + legOffset * 0.3, 0, 0, Math.PI * 2);
                        ctx.fill();
                        // å³è…¿
                        ctx.beginPath();
                        ctx.ellipse(screenX + 26, enemy.y + 32, 5, 4 - legOffset * 0.3, 0, 0, Math.PI * 2);
                        ctx.fill();

                        // è„š
                        ctx.fillStyle = '#3d2314';
                        ctx.beginPath();
                        ctx.ellipse(screenX + 8 - legOffset, enemy.y + 35, 6, 3, 0, 0, Math.PI * 2);
                        ctx.ellipse(screenX + 28 + legOffset, enemy.y + 35, 6, 3, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        // ç»˜åˆ¶é©¬é‡Œå¥¥
        function drawMario() {
            ctx.save();
            const screenX = player.x - cameraX;

            if (player.direction === -1) {
                ctx.translate(screenX + player.width, 0);
                ctx.scale(-1, 1);
            }

            const drawX = player.direction === -1 ? 0 : screenX;
            const px = drawX;
            const py = player.y;

            // é˜´å½±
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.beginPath();
            ctx.ellipse(px + 18, py + 44, 14, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // è…¿/é‹å­
            ctx.fillStyle = '#4a2c0a';
            const walkCycle = Math.sin(player.animFrame * 0.4) * 3;
            ctx.beginPath();
            ctx.ellipse(px + 10, py + 40, 7, 5, walkCycle * 0.1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(px + 26, py + 40, 7, 5, -walkCycle * 0.1, 0, Math.PI * 2);
            ctx.fill();

            // èº«ä½“ - çº¢è‰²è¡¬è¡«
            const bodyGradient = ctx.createLinearGradient(px, py + 16, px + player.width, py + 32);
            bodyGradient.addColorStop(0, '#ff6b6b');
            bodyGradient.addColorStop(1, '#ee5a24');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.roundRect(px + 4, py + 16, player.width - 8, 18, 4);
            ctx.fill();

            // èƒŒå¸¦è£¤ - è“è‰²
            ctx.fillStyle = '#2d5aa0';
            ctx.fillRect(px + 8, py + 26, player.width - 16, 10);

            // èƒŒå¸¦è£¤çº½æ‰£
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(px + 10, py + 28, 2, 0, Math.PI * 2);
            ctx.arc(px + 26, py + 28, 2, 0, Math.PI * 2);
            ctx.fill();

            // å¤´éƒ¨
            const headGradient = ctx.createRadialGradient(px + 18, py + 10, 0, px + 18, py + 10, 12);
            headGradient.addColorStop(0, '#ffecd2');
            headGradient.addColorStop(1, '#fcb69f');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(px + 18, py + 10, 11, 0, Math.PI * 2);
            ctx.fill();

            // çº¢è‰²å¸½å­
            const hatGradient = ctx.createLinearGradient(px + 2, py - 2, px + player.width - 2, py + 8);
            hatGradient.addColorStop(0, '#ff6b6b');
            hatGradient.addColorStop(1, '#c0392b');
            ctx.fillStyle = hatGradient;

            // å¸½æª
            ctx.beginPath();
            ctx.roundRect(px + 2, py + 4, player.width - 4, 6, 2);
            ctx.fill();

            // å¸½é¡¶
            ctx.beginPath();
            ctx.moveTo(px + 4, py + 4);
            ctx.quadraticCurveTo(px + 18, py - 4, px + 32, py + 4);
            ctx.lineTo(px + 32, py - 1);
            ctx.quadraticCurveTo(px + 18, py - 6, px + 4, py - 1);
            ctx.closePath();
            ctx.fill();

            // çœ¼ç›
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(px + 22, py + 9, 3, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // çœ¼ç›é«˜å…‰
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(px + 23, py + 7, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // èƒ¡å­
            ctx.fillStyle = '#4a2c0a';
            ctx.beginPath();
            ctx.moveTo(px + 14, py + 13);
            ctx.quadraticCurveTo(px + 18, py + 16, px + 24, py + 13);
            ctx.lineTo(px + 24, py + 15);
            ctx.quadraticCurveTo(px + 18, py + 18, px + 14, py + 15);
            ctx.closePath();
            ctx.fill();

            // é¼»å­
            ctx.fillStyle = '#fcb69f';
            ctx.beginPath();
            ctx.ellipse(px + 26, py + 11, 4, 3, 0.3, 0, Math.PI * 2);
            ctx.fill();

            // æ‰‹è‡‚
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.ellipse(px + 2, py + 24, 5, 7, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(px + 34, py + 24, 5, 7, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // æ‰‹
            ctx.fillStyle = '#fcb69f';
            ctx.beginPath();
            ctx.arc(px + 3, py + 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(px + 33, py + 28, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // ç»˜åˆ¶æ——å¸œ
        function drawFlag() {
            if (flag) {
                const screenX = flag.x - cameraX;
                if (screenX > -50 && screenX < canvas.width + 50) {
                    // æ——æ†é˜´å½±
                    ctx.fillStyle = 'rgba(0,0,0,0.2)';
                    ctx.fillRect(screenX + 11, flag.y, 4, flag.height);

                    // æ——æ†
                    const poleGradient = ctx.createLinearGradient(screenX + 8, flag.y, screenX + 12, flag.y);
                    poleGradient.addColorStop(0, '#4ade80');
                    poleGradient.addColorStop(0.5, '#22c55e');
                    poleGradient.addColorStop(1, '#16a34a');
                    ctx.fillStyle = poleGradient;
                    ctx.fillRect(screenX + 8, flag.y, 4, flag.height);

                    // æ——å¸œ - æ³¢åŠ¨æ•ˆæœ
                    const wave = Math.sin(Date.now() * 0.003) * 5;
                    ctx.fillStyle = '#ef4444';
                    ctx.beginPath();
                    ctx.moveTo(screenX + 12, flag.y);
                    ctx.quadraticCurveTo(screenX + 50 + wave, flag.y + 15, screenX + 12, flag.y + 60);
                    ctx.quadraticCurveTo(screenX + 30 + wave * 0.5, flag.y + 30, screenX + 12, flag.y);
                    ctx.closePath();
                    ctx.fill();

                    // æ——å¸œé«˜å…‰
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.moveTo(screenX + 12, flag.y);
                    ctx.quadraticCurveTo(screenX + 40 + wave, flag.y + 10, screenX + 12, flag.y + 30);
                    ctx.closePath();
                    ctx.fill();

                    // é¡¶éƒ¨åœ†çƒ
                    const ballGradient = ctx.createRadialGradient(
                        screenX + 10, flag.y, 0,
                        screenX + 10, flag.y, 10
                    );
                    ballGradient.addColorStop(0, '#fde047');
                    ballGradient.addColorStop(1, '#eab308');
                    ctx.fillStyle = ballGradient;
                    ctx.beginPath();
                    ctx.arc(screenX + 10, flag.y, 9, 0, Math.PI * 2);
                    ctx.fill();

                    // æ——å¸œåº•åº§
                    ctx.fillStyle = '#16a34a';
                    ctx.fillRect(screenX + 4, flag.y + flag.height - 5, 12, 8);
                }
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.vx = -player.speed;
                player.direction = -1;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.vx = player.speed;
                player.direction = 1;
            } else {
                player.vx *= friction;
            }

            if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.onGround) {
                player.vy = player.jumpForce;
                player.onGround = false;
            }

            player.vy += gravity;
            player.x += player.vx;
            player.y += player.vy;

            if (Math.abs(player.vx) > 0.5) player.animFrame++;

            player.onGround = false;
            platforms.forEach(p => {
                if (checkCollision(player, p)) {
                    if (player.vy > 0 && player.y + player.height - player.vy <= p.y + 5) {
                        player.y = p.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    } else if (player.vy < 0 && player.y - player.vy >= p.y + p.height - 5) {
                        player.y = p.y + p.height;
                        player.vy = 0;
                    } else {
                        if (player.vx > 0) player.x = p.x - player.width;
                        else if (player.vx < 0) player.x = p.x + p.width;
                        player.vx = 0;
                    }
                }
            });

            if (player.x < 0) player.x = 0;
            if (player.x > levelWidth - player.width) player.x = levelWidth - player.width;

            if (player.y > canvas.height) loseLife();

            coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score += 100;
                    addParticle(coin.x + 12, coin.y + 12, 'rgb(251, 191, 36)');
                    updateUI();
                }
            });

            enemies.forEach(enemy => {
                if (enemy.alive) {
                    enemy.x += enemy.vx;
                    enemy.animFrame++;

                    if (enemy.x <= enemy.startX || enemy.x >= enemy.endX) {
                        enemy.vx *= -1;
                    }

                    if (checkCollision(player, enemy)) {
                        if (player.vy > 0 && player.y + player.height < enemy.y + enemy.height / 2 + 10) {
                            enemy.alive = false;
                            player.vy = -8;
                            score += 200;
                            addParticle(enemy.x + 18, enemy.y + 18, 'rgb(168, 92, 50)');
                            updateUI();
                        } else {
                            loseLife();
                        }
                    }
                }
            });

            if (flag && checkCollision(player, flag)) winGame();

            const targetCameraX = player.x - canvas.width / 3;
            cameraX += (targetCameraX - cameraX) * 0.1;
            if (cameraX < 0) cameraX = 0;
            if (cameraX > levelWidth - canvas.width) cameraX = levelWidth - canvas.width;

            updateParticles();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            drawBackground();
            drawClouds();
            drawHills();
            drawPlatforms();
            drawCoins();
            drawEnemies();
            drawFlag();
            drawMario();
            drawParticles();
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function loseLife() {
            lives--;
            updateUI();
            if (lives <= 0) gameOver();
            else {
                player.x = 50;
                player.y = 300;
                player.vx = 0;
                player.vy = 0;
                cameraX = 0;
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function winGame() {
            gameRunning = false;
            score += lives * 500;
            document.getElementById('winScore').textContent = score;
            document.getElementById('winScreen').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = currentLevel;
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            for (let key in keys) delete keys[key];
            gameRunning = true;
            initLevel(currentLevel);
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('winScreen').classList.add('hidden');
            score = 0;
            lives = 3;
            currentLevel = 1;
            updateUI();
            for (let key in keys) delete keys[key];
            gameRunning = true;
            initLevel(currentLevel);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) e.preventDefault();
        });

        document.addEventListener('keyup', (e) => keys[e.code] = false);

        initLevel(currentLevel);
        updateUI();
        gameLoop();
    </script>
