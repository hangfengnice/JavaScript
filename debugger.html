<!DOCTYPE html>
<html>
  <head>
    <title>clientX/clientY example</title>
    <style>
      body {
        height: 100vh;
      }
    </style>

    <script>
      function showCoords(evt) {
        alert(
          'clientX value: ' +
            evt.clientX +
            '\n' +
            'clientY value: ' +
            evt.clientY +
            '\n'
        )
      }
    </script>
  </head>
  <body onmousedown="showCoords(event)">
    <p>To display the mouse coordinates click anywhere on the page.</p>
  </body>
</html>
