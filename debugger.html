    <script>
      function sortSolor(nums) {
        debugger
  let zero = -1, two = nums.length

  for(let i = 0; i < two;) {
    if (nums[i] == 1) {
      i ++
    } else if (nums[i] == 2) {
      two --;
      [nums[i], nums[two]] = [nums[two], nums[i]]
    } else {
      zero ++;
      [nums[i], nums[zero]] = [nums[zero], nums[i]];
      i ++
    }
  }
}

let nums = [0, 1, 1, 2, 1, 0, 0]
sortSolor(nums)
console.log(nums);
    </script>
