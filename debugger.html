          --mode: "dark";
          --colorLink: #bfdbff;
          --colorMark: #cc0000;
          --colorText: #ffffff;
          --colorLight: #777777;
        }
      }
      @media (prefers-color-scheme: light) {
        /* 浅色主题 */
        :root {
          --mode: "light";
          --colorLink: #34538b;
          --colorMark: #cc0000;
          --colorText: #000000;
          --colorLight: #cccccc;
        }
      }
    </style>
