<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>剪切板</title>
  </head>
  <body>
    <p>132-0803-3621</p>
    <p>132-0803-3621@qq.com</p>
    <form id="form">
      <input type="text" id="input" placeholder="邮箱或密码" />
    </form>
    <script>
      function telTrim(str) {
        let newStr = str.replace(/\s+|\-/g, "");
        return newStr.length == 11 ? newStr : str;
      }

      let string1 = "132-0803-3621";
      let string2 = "132-0803-3621@qq.com";
      console.log(telTrim(string1), telTrim(string2));

      let form = document.getElementById("form");
      let input = document.getElementById("input");

      input.addEventListener("drop", function(event) {
        console.log(this.value);
        event.preventDefault();
        if (this.value.length == 0) {
          let text = event.dataTransfer.getData("text");
          console.log(text);
          this.value = telTrim(text);
        }
      });

      input.addEventListener("paste", function(event) {
        let text = event.clipboardData.getData("text");
        // let text = event.dataTransfer.set("text");
        event.preventDefault();
        this.value = telTrim(event.clipboardData.getData("text"));
      });

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        input.value = telTrim(input.value);
        this.submit();
      });
    </script>
  </body>
</html>
