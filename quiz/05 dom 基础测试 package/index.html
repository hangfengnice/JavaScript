<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dom基础知识</title>
    <link rel="stylesheet" href="../css/reset.css" />

    <style>
      :root {
      }
      div {
        color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <script src="../../utils/jquery.min.js"></script>
    <div id="pageStart" class="page page-start">
      <div class="page-body">
        <div class="content">内容</div>
      </div>
      <div>其他内容</div>
    </div>
    <div class="hr"></div>
    <script>
      window.onload = function() {
        // 1. link 的 href 需要内容
        console.log(document.styleSheets);
        console.log(document.styleSheets[1].type);
        let dom = document.styleSheets[1]
        // console.log(dom, dom.getAttribute('type'));
        console.log(document.querySelector('style').getAttribute('type')); // null

        console.log(document.head.textContent);

        console.log(document.querySelector("div:nth-of-type(1)").id);

        // 2. 伪类 :empty 匹配空元素
        console.log(document.querySelector("div:nth-child(3)").className);
        console.log(document.querySelector("div:empty").className);

        // 3. :scope 作用域
        console.log(
          document
            .querySelector("div:nth-of-type(1)")
            .querySelectorAll(":scope div div").length
        );


        // 4 ～= 单词匹配 ｜= 起始匹配 匹配 page page-
        console.log(document.querySelectorAll("div[class|=page]"));
        console.log(document.querySelectorAll("div[class|=page]"));


        console.log(document.querySelectorAll("div:not([class])").length);
      };
    </script>
  </body>
</html>
