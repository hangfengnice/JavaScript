<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
      body {
        display: flex;
      }
      div {
        flex: 1;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="centent">
      <select multiple name="" id="select1" style="width:100px;height:160px;">
        <option value="1">选项1</option>
        <option value="2" selected>选项2</option>
        <option value="3" selected>选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
        <option value="8">选项8</option>
      </select>
      <div>
        <span id="add">选中添加到右边&gt;&gt;</span>
        <span id="add_all">全部添加到右边&gt;&gt;</span>
      </div>
    </div>
    <div class="centent">
      <select multiple name="" id="select2" style="width:100px;height:160px;">
      </select>
      <div>
        <span id="remove">选中添加到左边&lt;&lt;</span>
        <span id="remove_all">全部添加到左边&lt;&lt;</span>
      </div>
    </div>

    <script>
      $("#add").click(function() {
        var $options = $("#select1 option:selected");

        $options.appendTo($("#select2"));
      });
      $("#add_all").click(function() {
        var $options = $("#select1 option");

        $options.appendTo($("#select2"));
      });
      $('#select1').dblclick(function(){
          var $options = $('option:selected');
          $options.appendTo($('#select2'))

      })
    </script>
  </body>
</html>
