<!DOCTYPE html>
<html lang="en">
  <head>

  <style>
    .even {
      background: #fff38f;
    }
    .odd {

    }
    .selected {
      background: #f40;
    }
  </style>
  <body>

      <thead>

          <th>性别</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="radio" name="biao" /></td>
          <td>张三</td>

        <tr>
          <td><input type="radio" name="biao" /></td>
          <td>李四</td>
          <td>女</td>

        </tr>
        <tr>
          <td><input type="radio" name="biao" /></td>
          <td>王五</td>

        </tr>
        <tr>
          <td><input type="radio" name="biao" /></td>
          <td>赵六</td>
          <td>男</td>

        </tr>
        <tr>

        <tr>
          <td><input type="radio" name="biao" /></td>

        </tr>
      </tbody>
    </table>
    <script>
      $(function() {
        $("tbody>tr:odd").addClass("odd");
        $("tbody>tr:even").addClass("even");
        // $('tr:contains("王五")').addClass("selected");
        // $("table :radio:checked").parent().parent().addClass('selected');
        $('tbody>tr:has(":checked")').addClass('selected');
        $("tbody>tr").click(function() {
          $(this)
            .addClass("selected")
            .siblings()
            .removeClass("selected")
            .end()
            .find(":radio")
            .prop("checked", true);
        });
      });
    </script>
  </body>
