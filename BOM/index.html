<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      display: block;
      width: 350px;
      height: 350px;
      margin: 20px auto;

    }
    button{
      display: block;
      margin: 5px auto;
    }
  
  </style>
</head>
<body>
  <script>
    // alert(navigator.appName)
    window.onload = function(){
      var img = document.getElementById('img')
      var btn1 = document.getElementById('btn1')
      var btn2 = document.getElementById('btn2')
      var timer;
      var imgArr = ["./img/a1.jpeg","./img/a2.jpeg","./img/a3.jpeg","./img/a4.jpeg","./img/a5.jpeg"]
      var index = 0;
      btn1.onclick =function(){
        clearInterval(timer)
       timer =  setInterval(function(){
        index ++;
        if(index >= imgArr.length){
          index = 0;
        }
        img.src = imgArr[index]
      },500)
      }
      btn2.onclick = function(){
        clearInterval(timer)
      }


      
    }
    </script>
    <img id="img" src="./img/a1.jpeg" alt="">
    <br>
    <button id='btn1'>开始转动</button>
    <button id='btn2'>停止转动</button>

</body>
</html>
