<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #outer {
        width: 520px;
        height: 333px;
        background-color: yellowgreen;
        padding: 10px 0;
        margin: 50px auto;
        position: relative;
        overflow: hidden;


      }
      #imgList {
        list-style: none;
        position: absolute;
        /* left: ; */
        /* width: 2600px; */
      }
      li {
        float: left;
        margin: 0 10px;
      }
      img {
        width: 500px;
        height: 333px;
      }
      #navDiv{
        position: absolute;
        bottom: 15px;
        /* left: 197px; */
      }
      #navDiv a{
        float: left;
        width: 15px;
        height: 15px;
        background-color: red;
        margin: 0 5px;
        opacity: 0.5;
        filter: alpha(opacity= 50); /* 兼容ie8 */
      }
      #navDiv a:hover{
        background-color: #000;
      }
    </style>

  </head>
  <body>
    <div id="outer">
      <ul id="imgList">
        <li><img alt="" src="./img/a1.jpeg" /></li>
        <li><img alt="" src="./img/a2.jpeg" /></li>
        <li><img alt="" src="./img/a3.jpeg" /></li>
        <li><img alt="" src="./img/a4.jpeg" /></li>
        <li><img alt="" src="./img/a5.jpeg" /></li>
        <li><img alt="" src="./img/a1.jpeg" /></li>



      </ul>
      <div id="navDiv">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>

      </div>
    </div>
    <script src="./js/index.js"></script>
    <script>
      window.onload = function () {
        var imgList = document.getElementById('imgList');
        var imgArr = document.getElementsByTagName('img');
        imgList.style.width  = imgArr.length * 520 + 'px';
        var navDiv = document.getElementById('navDiv')
        var outer = document.getElementById('outer')
        navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + 'px';
        var index = 0;
        var allA = document.getElementsByTagName('a');
        allA[index].style.backgroundColor = "black";
        // 点击
        for(var i= 0; i < allA.length; i ++){
          //添加属性
          allA[i].num = i;
          allA[i].onclick = function(){
            clearInterval(timer)
            index = this.num;
            imgList.style.left = index * -520 + 'px';
            setA()
            move(imgList, 'left', -520 * index, 20,function(){
              autoChange()
            })
          }
          
        }
        function setA() {
          if(index >= imgArr.length -1){
            index = 0;
            imgList.style.left = 0;

          }
          for(var i= 0; i < allA.length; i ++){
            allA[i].style.backgroundColor = ''
        }
        allA[index].style.backgroundColor = 'black'
        }
        //自动切换图片
        autoChange()
        var timer;
        function autoChange(){
         timer = setInterval(function(){
            index ++ ;
            index %= imgArr.length;
            // console.log(index)
            move(imgList, 'left', -520 * index, 20,function(){
              setA()
            })
          },2000)
        }
      }
    </script>
  </body>
</html>
