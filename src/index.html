  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .loading {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid;
        border-color: #bbb #bbb #bbb deepskyblue;
        animation: rotate 1s infinite linear;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .shadow {
        box-shadow: 1px 1px 4px deepskyblue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="loading">

    </div>
    <div class="shadow"></div>
