<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 css</title>
    <style>
      /* 公共部分 */
      dl {
        line-height: 1.5;
        margin: 0;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
      }
      dd {
        word-break: break-all;
        text-align: right;
        margin-left: 0;
      }
      dd:empty::before {
        content: "-";
        color: #999;
      }
      /* absolute实现 */
      dt {
        position: absolute;
      }
      dd {
        margin-left: 5em;
      }
      /* flex实现 */
      dl {
        display: flex;
        flex-wrap: wrap;
      }
      dt {
        width: 5em;
      }
      dd {
        width: calc(100% - 5em);
      }
      /* grid实现 */
      dl {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-column-gap: 1em;
      }
      /* float实现 */
      dt {
        width: 5em;
        float: left;
      }
      dd {
        overflow: hidden;
      }
      /* 流体特性实现 */
      dd {
        margin: -1.5em 0 0 5em;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>手机系统</dt>
      <dd>Android</dd>
      <dt>登录方式</dt>
      <dd>QQ互联登录</dd>
      <dt>绑定时间</dt>
      <dd></dd>
      <!-- 内容为空的情况 -->
      <dt>绑定状态</dt>
      <dd>
        一个简简单单的margin属性就搞定了，是实际项目开发中的最佳实现
      </dd>
      <!-- 内容溢出的情况 -->
    </dl>
  </body>
</html>
