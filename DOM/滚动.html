<html lang="en">

  <title>Document</title>
  <style>
    #app{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>

  <script>
  
  window.onload =function(){
    var box1 = document.getElementById("app");
    box1.onmousewheel= function(e){
      if(e.wheelDelta > 0){
        box1.style.height = box1.clientHeight - 5 + 'px';
      }else{
        box1.style.height = box1.clientHeight + 5 + 'px';

      }
    }

}

</head>
<body>
