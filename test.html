    <style>
      .container {

        background: green;
      }
      .main {
        display: flex;

      }

        width: 248px;

        /* min-width: 0; */
      }
    </style>

  <body>
    <div class="container">
      <!-- <div class="main"> -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <!-- </div> -->
    </div>
    <button class="bind">bind</button>

    <button class="unbind">unbind</button>

    <script>
      function sortNamesByLength(names) {
        var buckets = [];

        for (let firstName of names) {
          if (buckets[firstName.length] == null) {
            buckets[firstName.length] = [];
          }
          buckets[firstName.length].push(firstName);
        }

        // a block to narrow the scope
        {
          let sortedNames = [];

          for (let bucket of buckets) {
            if (bucket) {
              // sort each bucket alphanumerically
              bucket.sort();

              // append the sorted names to our
              // running list
              sortedNames = [...sortedNames, ...bucket];
            }
          }

          return sortedNames;
        }
      }

      sortNamesByLength([
        "Sally",
        "Suzy",
        "Frank",
        "John",
        "Jennifer",
        "Scott",
      ]);
      // [ "John", "Suzy", "Frank", "Sally",
      //   "Scott", "Jennifer" ]
    </script>
  </body>
