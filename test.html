    <script>
      var countTime = function (time) {
        let res = 0
        const dfs = (arr, pos) => {
          if (pos === arr.length) {
            if (check(arr)) {
              res++
            }
            return
          }

          if (arr[pos] === '?') {
            for (let i = 0; i < 10; i++) {
              arr[pos] = String.fromCharCode(48 + i)
              dfs(arr, pos + 1)
              // arr[pos] = '?'
            }
          } else {
            dfs(arr, pos + 1)
          }
        }
        const arr = [...time]
        dfs(arr, 0)
        return res
        function check(arr) {
          const hh = (arr[0].charCodeAt() - 48) * 10 + arr[1].charCodeAt() - 48
          const mm = (arr[3].charCodeAt() - 48) * 10 + arr[4].charCodeAt() - 48
          return hh < 24 && mm < 60
        }
      }
      let count = countTime('0?:0?')

      console.log(count, 'count')
    </script>
