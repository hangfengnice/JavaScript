  <body>
    <script>
      function mergeSortBU(arr) {
        let n = arr.length;

        for (let i = 1; i < n; i += i) {
          for (let j = 0; j + i < n; j += i + i) {
            let mid = j + i - 1;
            let r = Math.min(j + i + i - 1, n - 1);

            let lx = j,
              rx = mid + 1;
            let aux = [];
            for (let k = j; k <= r; k++) {
              aux[k] = arr[k];
            }

            for (let k = j; k <= r; k++) {
              if (lx > mid) {
                arr[k++] = aux[rx++];
              } else if (rx > r) {
                arr[k++] = aux[lx++];
              } else if (aux[rx] < aux[lx]) {
                arr[k++] = aux[rx++];
              } else {
                arr[k++] = aux[lx++];
              }
            }
          }
        }
        console.log(arr, "arr");
      }
      mergeSortBU([1, 2, 3, 4, 5, 6, 7]);
    </script>
  </body>
