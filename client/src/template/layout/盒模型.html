<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒模型</title>
</head>
<body>
  <h3>w3c盒模型</h3>
  <p>属性width,height只包含内容content，不包含border和padding。</p>
  <h3>ie盒模型</h3>
  <p>属性width,height包含border和padding，指的是content+padding+border</p>

  <p>默认 w3c盒模型 切换 通过 box-sizing: border-box;</p>
</body>
</html>
